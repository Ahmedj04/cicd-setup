name: Hello World JS Pipeline

on:
  push:
    branches:
      - master

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'   # You can pick another version if needed

      - name: Run JavaScript file
        run: node main.js
